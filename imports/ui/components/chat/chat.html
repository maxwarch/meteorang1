<div class="box box-warning direct-chat direct-chat-warning">
    <div class="box-header with-border">
        <h3 class="box-title">Direct Chat</h3>

        <div class="box-tools pull-right">
            <span data-toggle="tooltip" title="3 New Messages" class="badge bg-yellow">3</span>
            <button type="button" class="btn btn-box-tool" data-widget="collapse">
                <i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="Contacts" data-widget="chat-pane-toggle">
                <i class="fa fa-comments"></i>
            </button>
            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
        </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <!-- Conversations are loaded here -->
        <div class="direct-chat-messages" ng-repeat="msg in chat.messages">
            <!-- Message. Default to the left -->
            <div class="direct-chat-msg" ng-if="msg.user._id == chat.myId">
                <div class="direct-chat-info clearfix">
                    <span class="direct-chat-name pull-left">{{ msg.user.profile.pseudo }}</span>
                    <span class="direct-chat-timestamp pull-right">{{ msg.createdAt | date:'medium' }}</span>
                </div>
                <!-- /.direct-chat-info -->
                <img class="direct-chat-img" src="/img/user1-128x128.jpg" alt="message user image"><!-- /.direct-chat-img -->
                <div class="direct-chat-text">
                    {{ msg.texte }}
                </div>
                <!-- /.direct-chat-text -->
            </div>
            <!-- /.direct-chat-msg -->

            <!-- Message to the right -->
            <div class="direct-chat-msg right" ng-if="msg.user._id != chat.myId">
                <div class="direct-chat-info clearfix">
                    <span class="direct-chat-name pull-right">{{ msg.user.profile.pseudo }}</span>
                    <span class="direct-chat-timestamp pull-left">{{ msg.createdAt | date:'medium' }}</span>
                </div>
                <!-- /.direct-chat-info -->
                <img class="direct-chat-img" src="/img/user3-128x128.jpg" alt="message user image"><!-- /.direct-chat-img -->
                <div class="direct-chat-text">
                    {{ msg.texte }}
                </div>
                <!-- /.direct-chat-text -->
            </div>
            <!-- /.direct-chat-msg -->
        </div>
        <!--/.direct-chat-messages-->

        <!-- Contacts are loaded here -->
        <div class="direct-chat-contacts">
            <ul class="contacts-list">
                <li>
                    <a href="#">
                        <img class="contacts-list-img" src="/img/user1-128x128.jpg" alt="User Image">

                        <div class="contacts-list-info">
                            <span class="contacts-list-name">
                                Count Dracula
                                <small class="contacts-list-date pull-right">2/28/2015</small>
                            </span>
                            <span class="contacts-list-msg">How have you been? I was...</span>
                        </div>
                        <!-- /.contacts-list-info -->
                    </a>
                </li>
                <!-- End Contact Item -->
            </ul>
            <!-- /.contatcts-list -->
        </div>
        <!-- /.direct-chat-pane -->
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
        <form>
            <div class="input-group">
                <input type="text" name="message" placeholder="Votre Message ..." class="form-control" ng-model="chat.message">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-warning btn-flat" ng-click="chat.send()">Envoi</button>
                </span>
            </div>
        </form>
    </div>
    <!-- /.box-footer-->
</div>
<!--/.direct-chat -->
