<!-- Message. Default to the left -->
<div class="direct-chat-msg">
	<div class="direct-chat-info clearfix">
		<span class="direct-chat-name pull-left">{{ message.msg.user.profile.pseudo }}</span>
		<span class="direct-chat-timestamp pull-right">{{ message.msg.createdAt | date:'medium' }}</span>
	</div>
	<!-- /.direct-chat-info -->
	<img class="direct-chat-img" src="/img/user1-128x128.jpg" alt="message user image"><!-- /.direct-chat-img -->
	<div class="direct-chat-text">
		{{ message.msg.texte }}
	</div>
	<!-- /.direct-chat-text -->
</div>
<!-- /.direct-chat-msg -->
