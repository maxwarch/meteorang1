<div class="login-box">
	<div class="login-box-body">
		<p class="login-box-msg">Connectez-vous</p>

		<form name="loginForm" ng-submit="auth.login()">
			<div class="alert alert-danger" ng-show="auth.error">Impossible de vous identifier</div>
			<div class="form-group has-feedback">
				<input ng-model="auth.credentials.email" type="email" class="form-control" placeholder="Email" required>
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input ng-model="auth.credentials.password" type="password" class="form-control" placeholder="Password">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<div class="col-xs-8">
					<div class="checkbox icheck">
						<label>
							<input type="checkbox"> Se souvenir de moi
						</label>
					</div>
				</div>
				<!-- /.col -->
				<div class="col-xs-4">
					<button ng-disabled="loginForm.$invalid" type="submit" class="btn btn-primary btn-block btn-flat">Connexion</button>
				</div>
				<!-- /.col -->
			</div>
		</form>

</div>
