<div class="container">
	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-md-offset-4">
		<div class="panel panel-default">
			<div class="panel-heading">Inscription</div>
			<div class="panel-body">
				<div class="alert alert-danger" ng-show="auth.error">Impossible de vous identifier</div>
				<form name="inscriptionForm" ng-submit="register.inscription()">
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" ng-model="register.infos.email" class="form-control" id="email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<label for="password">Mot de passe</label>
						<input type="password" ng-model="register.infos.password" class="form-control" id="password" placeholder="Mot de passe" required>
					</div>
					<div class="form-group">
						<label for="nom">Nom</label>
						<input type="text" ng-model="register.infos.nom" class="form-control" id="nom" placeholder="Votre nom" required>
					</div>
					<div class="form-group">
						<label for="prenom">Prénom</label>
						<input type="text" ng-model="register.infos.prenom" class="form-control" id="prenom" placeholder="Votre prénom" required>
					</div>
					<button type="submit" class="btn btn-default" ng-disabled="inscriptionForm.$invalid">OK</button>
				</form>
			</div>
		</div>
	</div>
</div>
