<div class="container">
	<form class="form-inline">
		<div class="form-group">
			<label for="name">Party Name</label>
			<input type="text" id="name"  class="form-control" ng-model="partyAdd.party.name" />
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<input type="text" id="description" class="form-control" ng-model="partyAdd.party.description" />
		</div>
		<button ng-click="partyAdd.submit()" class="btn btn-primary">Add Party!</button>
		<party-upload files="partyAdd.party.images"></party-upload>
	</form>
</div>
<br>
