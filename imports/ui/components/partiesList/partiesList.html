<party-add></party-add>

<div class="container">
	<div class="list-group">
		<a  ui-sref="partyDetails({ partyId: party._id })" class="list-group-item" ng-repeat="party in partiesList.parties">
			<h4 class="list-group-item-heading">{{party.name}}</h4>
			<p>{{party.description}}</p>
			<party-remove party="party"></party-remove>
		</a>
	</div>
</div>
