<li class="dropdown messages-menu">
	<!-- Menu toggle button -->
	<a href="#" class="dropdown-toggle" data-toggle="dropdown">
	    <i class="fa fa-envelope-o"></i>
	    <span class="label label-danger" ng-show="message.checkAlertes.length">{{ message.checkAlertes.length }}</span>
	</a>
	<ul class="dropdown-menu">
	    <li class="header">
	    	Vous avez {{ message.checkAlertes.length }} <ng-pluralize count="message.checkAlertes.length" when="{'0': 'Message', '1': 'Message', 'other': 'Messages'}"></ng-pluralize>
	    </li>
	    <li>
	        <!-- inner menu: contains the messages -->
	        <ul class="menu">
	            <li ng-repeat="msg in message.checkAlertes">
	            	<message-item msg="msg" channel-id="{{ msg.options.channelId }}" ng-click="message.openChat(msg.options.channelId)"></message-item>
	            	<!-- end message -->
	            </li>
	        </ul>
	        <!-- /.menu -->
	    </li>
	</ul>
</li>
