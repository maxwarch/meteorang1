<ul class="nav navbar-nav navbar-right" id="messages">
	<li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
			<ng-pluralize count="message.checkAlertes.length" when="{'0': 'Message', '1': 'Message', 'other': 'Messages'}"></ng-pluralize> 
			<span class="badge" ng-show="message.checkAlertes.length">{{ message.checkAlertes.length }}</span> 
			<span class="caret"></span>
		</a>
		<ul class="dropdown-menu">
			<li ng-repeat="msg in message.checkAlertes">
				<div class="list-group">
					<message-item msg="msg" channel-id="{{ msg.options.channelId }}" ng-click="message.openChat(msg.options.channelId)"></message-item>
				</div>
			</li>
		</ul>
	</li>
</ul>
